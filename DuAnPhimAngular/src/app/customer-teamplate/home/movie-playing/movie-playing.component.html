<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of listFilms">
            <div class="col-md-3">
                <app-item-film [film] = "item"></app-item-film>
            </div>

        </ng-container>
        
    </div>
</div>
<div class="form">
    <p>Username: {{name}}</p>
    <p>Pass {{pas}}</p>
    <form #tenform="ngForm" (ngSubmit)="submitForm(tenform.value)">
        <div class="form-group">
          <label for=""></label>
          <input type="text"  class="form-control" [(ngModel)]="name" name="username">
        </div>
        <div class="form-group">
          <label for=""></label>
          <input type="text"  class="form-control" [(ngModel)]="pas" name="pass" #pass="ngModel">
        </div>
        <button type="submit">Submit</button>        
    </form>
</div>
